dist: trusty
language: r
sudo: false

matrix:
  include:
    - os: linux
      r: oldrel
    - os: linux
      r: release
      env:
        - R_CODECOV=true
        - BUILD_WWW_HERE=true
    - os: linux
      r: devel
    - os: osx
      osx_image: xcode10.2

env:
 global:
   - CRAN: http://cran.rstudio.com

r_packages:
  - ape
  - covr
  - testthat
  - knitr
  - rmarkdown
  - RSiena
  - igraph
  - survival

after_success:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then Rscript -e 'covr::codecov()'; fi

after_failure:
  - ./run.sh dump_logs

notifications:
  email:
    on_success: change
    on_failure: change

# For automatic deploy of the website
before_deploy: Rscript -e 'remotes::install_cran("pkgdown")'
deploy:
  provider: script
  script: Rscript -e 'pkgdown::deploy_site_github()'
  skip_cleanup: true
  on:
    branch: master
    condition: $BUILD_WWW_HERE = true
